<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Cadastro e Listagem de Solicitantes</title>
</h:head>
<h:body>

    <h:form id="solicitanteForm">
        <p:panel header="Cadastro de Solicitante">

            <h:outputLabel for="nome" value="Nome do Solicitante:" />
            <p:inputText id="nome" value="#{solicitanteBean.solicitante.nome}" required="true" />

            <p:commandButton value="Salvar" action="#{solicitanteBean.salvar}"
                             update="solicitanteForm solicitantesTable"
                             process="@form" />

            <p:messages autoUpdate="true"/>

        </p:panel>

        <p:panel header="Lista de Solicitantes">
            <p:dataTable id="solicitantesTable" value="#{solicitanteBean.solicitantes}" var="solicitante" emptyMessage="Nenhum solicitante encontrado">
                <p:column headerText="ID">
                    <h:outputText value="#{solicitante.id}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{solicitante.nome}" />
                </p:column>
                <p:column headerText="Ações">
                    <p:commandButton value="Excluir"
                                     action="#{solicitanteBean.excluir(solicitante.id)}"
                                     update="solicitanteForm solicitantesTable"
                                     process="@this"
                                     icon="ui-icon-trash"
                                     styleClass="ui-button-danger"
                                     onclick="return confirm('Confirma a exclusão?');"/>
                </p:column>
            </p:dataTable>
        </p:panel>

    </h:form>
    <p:button value="Voltar" outcome="index"/>
</h:body>
</html>
